<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>XmplDemo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./../style.css">

  <script src="./../xmpcfg.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://xmpl-lib.s3.eu-west-1.amazonaws.com/ajax/libs/XMPL-NG/4.1/xmpl.min.js"></script>
</head>

<body>
  <div class="container" xmp-personalized-controller xmp-cloak="true">
    <div class="grid">
      <div>
        <h3 class='title'>
          Thanks, <br />
          <span xmp-text="{{xmp.r['FirstName']}} {{xmp.r['LastName']}}"></span>!
        </h3>
        <p>Profile updated successfully</p>
      </div>
    </div>
    <div class="grid">
      <a class="btn btn__primary" href="./update-profile-js-syntax.html">Show profile using JS syntax</a>
      <a class="btn btn__primary" href="./update-profile-xmpl-syntax.html">Show profile using XMPL syntax</a>
      <a class="btn btn__primary" href="./update-profile-xmpl-and-js-syntax.html">Show profile using XMPL and js syntax</a>
    </div>
  </div>
</body>
</html>
